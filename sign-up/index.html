<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Sign up</h1> 
   <form action="submit" id="sign-up-form">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email-input">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username-input">
    <label for="birthday">Birthday:</label>
    <input type="date" name="birthday" id="birthday-input">
    <label for="pass">Password:</label>
    <input type="password" name="pass" id="pass-input">
    <label for="confirm">Confirm Password:</label>
    <input type="password" name="confirm" id="conf-pass-input">
    <button id="form-button" type="submit">Done</button>
   </form>

   <script type="module" src="./sign-up.js"></script>
</body>
</html>
